<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbaord</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashbaord.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="dashboard">

        <!-- side-menu -->
        <div class="side-menu">
            <div class="logo">
                <img src="./img/Awesome-Tech-inc-logo.webp">
            </div>

            <div class="menu-inner">
                <!-- <p>MENU</p> -->
                <ul>
                    <li><a href="builder-information.html">Builder Information</a></li>
                    <li><a href="loan-officer.html" class="active">Loan Officer</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>

        <!-- main-content -->
        <div class="main-content">
            <!-- top-bar -->
            <div class="top-bar">
                <div class="row">
                    <div class="col-12">
                        <div class="profile-logo">
                            <div class="row">
                                <div class="col-4">
                                    <div class="profile-img">
                                        <img src="./img/profile.jpg" alt="">
                                    </div>
                                </div>

                                <div class="col-8">
                                    <div class="profile-title">
                                        <h6>John Simth</h6>
                                        <p>Founder</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="child-head">
                    <h3>Loan Officer Form</h3>
                </div>
            </div>

            <!-- page-content -->
            <div class="page-content">
                <!-- <div class="child-head">
                    <h3>Loan Officer Form</h3>
                    <a href="#">Add New</a>
                </div> -->

                <div class="cstm-inner">
                    <div class="row justify-content-center">

                        <div class="col-lg-12">
                            <div class="loan-form card">
                                <form class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="name">LO User ID</label>
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Enter your name">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="email">Builder Email Address</label>

                                            <div class="input-group">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Enter your email">
                                                <div class="input-group-append">
                                                    <a href="#" class="cstm-gray-btn" type="button">Add Email</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <a href="#" class="cstm-red-btn float-end" type="submit">Submit</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="table-responsive cstm-table card">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">Builder Email Address</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>hc1139@claytonhomes.com </td>
                                            <td><i class="fas fa-trash-alt"></i></td>
                                        </tr>
                                        <tr>
                                            <td>ray.nethercutt@claytonhomes.com</td>
                                            <td><i class="fas fa-trash-alt"></i></td>
                                        </tr>
                                        <tr>
                                            <td>austin.freeman@claytonhomes.com</td>
                                            <td><i class="fas fa-trash-alt"></i></td>
                                        </tr>
                                        <tr>
                                            <td>hc1104@claytonhomes.com</td>
                                            <td><i class="fas fa-trash-alt"></i></td>
                                        </tr>
                                        <tr>
                                            <td>jonathan.martin@claytonhomes.com</td>
                                            <td><i class="fas fa-trash-alt"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://kit.fontawesome.com/48d9fef032.js" crossorigin="anonymous"></script>
</body>

</html>
